    <body>
        <div th:substituteby="index::logout"></div>
        <h1>This is a secured page!</h1>
        <p><a href="/index" th:href="@{/index}">Back to home page</a></p>
        
        
        
        <th:block th:include="fragments/header :: header"></th:block>

        <div class="container my-5">
            <h2 class="mb-5">New User Ontology</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/user/update/{id}(id=${userontology.id})}" th:object="${userontology}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="name" class="col-form-label">Name</label>
                                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="consistency" class="col-form-label">Consistency</label>
                                <input type="text" th:field="*{consistency}" class="form-control" id="consistency" placeholder="Consistency">
                                <span th:if="${#fields.hasErrors('consistency')}" th:errors="*{consistency}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="satisfiability" class="col-form-label">Satisfiability</label>
                                <input type="text" th:field="*{satisfiability}" class="form-control" id="satisfiability" placeholder="Satisfiability">
                                <span th:if="${#fields.hasErrors('satisfiability')}" th:errors="*{satisfiability}" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Update User Ontology">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>


<th:block th:include="fragments/footer :: footer"></th:block>
